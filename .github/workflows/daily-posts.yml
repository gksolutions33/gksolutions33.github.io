name: Daily finance posts

on:
  schedule:
    - cron: '0 3 * * *'    # runs daily at 03:00 UTC (change if you want)
  workflow_dispatch:

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-frontmatter python-dateutil

      - name: Run daily generator
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
          GIT_USER_NAME: 'github-actions[bot]'
          GIT_USER_EMAIL: 'github-actions[bot]@users.noreply.github.com'
        run: |
          python scripts/generate_daily_posts.py

      - name: Commit and push changes
        run: |
          git config user.name "${{ env.GIT_USER_NAME }}"
          git config user.email "${{ env.GIT_USER_EMAIL }}"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Automated daily finance posts: $(date -u +%Y-%m-%d)"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
