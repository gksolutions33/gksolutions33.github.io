name: Daily finance posts

# Grant the workflow permission to write repo contents (required for git push)
permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-frontmatter python-dateutil

      - name: Show python version
        run: python -V

      - name: Run daily generator (with logs)
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
        run: |
          set -e
          echo "Running generator..."
          python scripts/generate_daily_posts.py 2>&1 | tee generator.log
          echo "Generator exit code: $?"

      - name: Commit & push generated posts (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # use the actor for a valid identity
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Automated daily finance posts: $(date -u +%Y-%m-%d)" || echo "Nothing to commit"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
