---
layout: default
---

<div class="tutorial-container">
    {% include tutorial-sidebar.html %}

    <article class="tutorial-content">
        <nav class="breadcrumb"
            style="margin-bottom: 2.5rem; font-size: 0.85rem; color: var(--muted); font-family: 'Outfit', sans-serif; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;">
            <a href="{{ '/' | relative_url }}" style="color: var(--accent-cyan); text-decoration: none;">Home</a>
            <span style="margin: 0 0.75rem; opacity: 0.5;">/</span>
            <a href="{{ '/tutorials/' | relative_url }}"
                style="color: var(--accent-cyan); text-decoration: none;">Tutorials</a>
            <span style="margin: 0 0.75rem; opacity: 0.5;">/</span>
            <span style="color: var(--text);">{{ page.url | split: '/' | slice: 2 | first }}</span>
        </nav>

        {{ content }}

        <script>
            // Add copy buttons to all pre blocks
            document.querySelectorAll('pre').forEach(pre => {
                const button = document.createElement('button');
                button.className = 'copy-btn';
                button.innerText = 'Copy';
                button.onclick = () => {
                    const code = pre.querySelector('code').innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        button.innerText = 'Copied!';
                        setTimeout(() => button.innerText = 'Copy', 2000);
                    });
                };
                pre.appendChild(button);
            });
        </script>
    </article>
</div>
